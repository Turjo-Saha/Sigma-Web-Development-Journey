<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: aliceblue;
            border: 2px solid;
            padding: 24px;
        }
        .child-Container{
            background-color: rgb(16, 135, 238);
            border: 2px solid;
            padding: 14px;
        }
        .child{
            background-color: rgb(238, 219, 16);
            border: 2px solid;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child-Container">
            <div class="child">
                Child
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.container').addEventListener('click', (e)=>{
            alert("Container was clicked")
        })
        document.querySelector('.child-Container').addEventListener('click', (e)=>{
            e.stopPropagation()
            alert("child-Container was clicked")
        })
        document.querySelector('.child').addEventListener('click', (e)=>{
            e.stopPropagation()
            alert("child was clicked")
        })

        function getRandomColor(){
            let val1 = Math.floor(Math.random() * 255)
            let val2 = Math.floor(Math.random() * 255)
            let val3 = Math.floor(Math.random() * 255)
            return `rgb(${val1},${val2},${val3})`
        }

        let a = setTimeout(() => {
            document.querySelector('.child').style.backgroundColor = getRandomColor()
            document.querySelector('.child-Container').style.backgroundColor = getRandomColor()
            document.querySelector('.container').style.backgroundColor = getRandomColor()
            document.body.style.backgroundColor = getRandomColor()
        }, 5000);
        console.log(a)
    </script>
</body>
</html>
